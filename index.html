<html>
<head> 
<meta charset="utf-8"> 
<title>Flexbox example</title>
<style>
    .section{
        height: 200px;
        background-color: yellowgreen;
        margin: 20px;
    }
    #flex-container{
        margin: 20px;
        display: flex;
        border: 2px solid black;
        padding: 20px;
        height: 200px;
    }
    .flex-item{
        border-radius: 10px;
        background-color: rgb(216, 118, 216);
        margin: 2px;
        width: 50px;
        height: 50px;
    }
</style> 
</head> 
<body> 
<div class="section">joelong</div>
<div id="flex-container">
<div class="flex-item">nineaun</div> 
<div class="flex-item special">bird1wangwang</div> 
<div class="flex-item">morichy</div>
<div class="flex-item">mataew</div> 
</div>

</body>
</html>
